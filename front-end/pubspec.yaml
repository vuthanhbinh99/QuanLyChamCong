name: quanlychamcong
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  image_picker: ^1.0.4
  http: ^1.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  camera: ^0.10.5+7
  google_mlkit_face_detection: 0.9.0
  permission_handler: ^11.0.1
  flutter_image_compress: ^2.0.0
  connectivity_plus: ^5.0.2
  url_launcher: ^6.3.0
  flutter_native_splash: ^2.4.7



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  path_provider: ^2.1.3
  open_file: ^3.2.1
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/anhIcon.png"

flutter_native_splash:
  color: "#ffffff" 
  image: assets/anhIcon.png 
  android_12:
    image: assets/anhIcon.png
    icon_background_color: "#ffffff"
  fullscreen: true
  